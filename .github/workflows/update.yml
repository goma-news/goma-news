name: Auto Update News

# ── 권한 부여 ──
# GITHUB_TOKEN에 repo 쓰기 권한을 줍니다.
permissions:
  contents: write

on:
  schedule:
    - cron: '*/30 * * * *'  # 매 30분마다 실행
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ── 1. 저장소 체크아웃 ──
      - name: 저장소 체크아웃
        uses: actions/checkout@v3
        with:
          persist-credentials: true   # (기본값) GITHUB_TOKEN 자격증명 유지

      # ── 2. Python 설치 ──
      - name: Python 설치
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # ── 3. HTML 자동 생성 ──
      - name: 뉴스 HTML 생성
        run: python generate_news.py

      # ── 4. 변경사항 커밋 & 푸시 ──
      - name: 커밋 및 푸시
        run: |
          git config --local user.name "goma-news"
          git config --local user.email "bot@goma.com"
          git add goma_news_live_updated.html
          git commit -m "자동 업데이트: 뉴스 갱신" || echo "No changes to commit"
          git push
